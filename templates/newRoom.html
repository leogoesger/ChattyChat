<div class="new-room">
  <form novalidate class="simple-form">
  	<h3>Create new room</h3>
  	<label>Enter a room name</label><br />
    <input type="text" ng-model="room.name" /><br />
    <div class="submission">
    	<button ui-sref="landing">Cancel</button>
    	<input type="submit" ng-click="update(room)" value="Create" />
    </div>
  </form>
</div>
