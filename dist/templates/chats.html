<div class="chatroom">
	<div><h4>{{chat.room.currentRoom['Name']}}</h4></div>

	<div ng-repeat="chat in chat.message.msg" class="chatMessage" ng-class="{even: $index%2 === 0}">
		{{chat["userName"]}} @ {{chat["sentAt"]}} <br />
		{{ chat["content"] }}
	</div>
	<div class="message-box">
		<input type="text" ng-model="newMessage" /><br />
	    <div class="send-message">
	    	<button type="submit" ng-click="chat.send(newMessage)">Submit</button>
	    </div>
	</div>
</div>
