<div>
  <form novalidate class="simple-form">
  	<label>Create new room</label><br />
  	<label>Enter a room name</label><br />
    <input type="text" ng-model="room.name" /><br />
    <input type="button" ng-click="reset()" value="Cancel" />
    <input type="submit" ng-click="update(room)" value="Create" />
  </form>
  <pre>room = {{room | json}}</pre>
  <pre>master = {{master | json}}</pre>
</div>
